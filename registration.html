<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale">
        <link rel="stylesheet" href="registration.css">
        <title>Registration page | Firebase </title>
    </head>
    <body style="font-size: larger; background: linear-gradient(to bottom right, #8e44ad, #c0392b);">
    <div class="my-form">
        <form action="" id="regForm">
            <div class="alert"> Registration Successful!!</div>
            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name">
            </div>

            <div class="inputBox">
                <input type="text" id="userName" placeholder="Username">
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your email">
            </div>

            <div class="inputBox">
                <button type="submit" id="inButton">Sign Up</button>
            </div>
            <br>
          <p>Already have an account?<a href="login.html">Sign in</a></p>  
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="registration.js"></script>
    </body>
</html>
