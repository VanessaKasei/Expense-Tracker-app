<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="registration.css">

    </head>
    <body style="font-size: larger;">
    <div class="my-form">
        <form>
            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text" id="textfield" name="firstname" required>
            </div>
    
            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" id="textfield" name="lastname" required>
            </div>
    
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="textfield" name="username" required>
            </div>

            <div class="form-group">
                <label for="email" style="padding-left: 30px;">Email:</label>
                <input type="email" id="textfield" name="email"  required>
            </div>
            <br>
            <br>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>
 
    </body>
</html>
